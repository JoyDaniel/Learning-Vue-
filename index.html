<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav
    :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']">
    <!--:class="[useDarkNavbar ? 'bg-dark': 'bg-light']"-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a class="nav-link" :class="{active: activepage==index}" aria-current="page" :href="page.link.url"
                    :title="`This link goes to ${page.link.text} page`" @click.prevent="activepage=index">{{page.link.text}}</a>
                </li>
            </ul>
            <form class="d-flex">
                <button
                    class="btn btn-primary" @click.prevent="changeTheme()">ToggleNavBar
                </button>
            </form>
        </div>
    </nav>  <!-- End of Navigation Bar -->
   <page-viewer :page="pages[activepage]"></page-viewer>
   <script>
        let app = Vue.createApp({
            data(){
                return{
                    activepage:0,
                    theme: 'dark',
                    pages:[    
                        {
                            link: {text:'Home', url:'Home.html'}, 
                            pageTitle: 'Home Page'
                        },
                        {
                            link: {text:'About', url:'About.html'}, 
                            pageTitle: 'About page'
                        },
                        {
                            link: {text:'Contact', url:'Contact.html'}, 
                            pageTitle: 'Contact page'
                        }
                    ]
                };
            },
            methods:{
                changeTheme(){
                    let theme='light';
                    if(this.theme == 'light'){
                        theme='dark'
                    }
                    this.theme = theme;
                }
            }
        })
        app.component('page-viewer', {
            props: ['page'],
            template: ` <div id='content' class="container">
                            <h1>{{page.pageTitle}}</h1>
                        </div>
    `
        })
        app.mount('body')
    </script>
</body>
</html>
